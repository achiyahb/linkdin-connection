<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>withdraw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="popup">
    <div id="header">
        <a href="popup.html">
            <div class="otherTab"><span class="tagText">connect</span></div>
        </a>
        <a href="withdraw.html">
            <div class="thisTab"><span class="tagText">withdraw</span></div>
        </a>
        <a href="searchConnector.html">
            <div class="otherTab"><span class="tagText">by search</span></div>
        </a>
    </div>
    <div id="container">
        <h1 id="title">Linkedin Connector</h1>
        <p>Check connection request times
            <button id="checkButton">check</button>
        </p>
        <p>choose requests times to withdraw:</p>
        <div id="timesList"></div>
        <div id="withdrawSection">
            <span>Withdraw from the invitation requests</span>
            <br><br>
            <span>Are you interested in running the bot in trial or real mode?</span>
            <label for="modes"></label>
            <select name="modes" id="modes">
                <option value="trial">Trial</option>
                <option value="example">Example</option>
                <option value="real">Real</option>
            </select> <br><br>
            <input type="checkbox" id="termAgreement" name="termAgreement" value="agree">
            <label for="termAgreement" id="condition">I confirm that I'm aware that the use of this bot is in my own
                responsibility</label><br><br>
            <button id="withdrawBtn" onclick="startToConnect" disabled>witdraw</button>
            <p id="resMassage"></p>
        </div>
    </div>
</div>
<script src="withdrawPopup.js" charset="utf-8"></script>
</body>
</html>
